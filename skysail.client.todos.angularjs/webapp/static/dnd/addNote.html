<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link href="/../../static/css/bootstrap.css" rel="stylesheet">
	<link href="/../../static/css/bootstrap-responsive.css" rel="stylesheet">

	<script src="/../../static/js/jquery-1.9.1.js"></script>

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

	<style type="text/css">
		body {
		        font: 62.5% "Trebuchet MS", sans-serif;
		        margin: 0px;
		}
		#div1 {width:50px;height:40px;padding:10px;border:1px solid #aaaaaa;}
	</style>

	<script>
		function allowDrop(ev){
  		    ev.preventDefault();
		}
		
		function drag(ev) {
			ev.dataTransfer.setData("Text",ev.target.id);
		}
		
		function drop(ev) {
			alert(ev.dataTransfer.getData("Text"));
			ev.preventDefault();
			var data=ev.dataTransfer.getData("Text");

				$.ajax({
			        type     : "POST",
			        cache    : false,
			        url      : "/notes/notes/0",
			        data     : "parent=&title=dragNdropNote&content=" + ev.dataTransfer.getData("Text"),
			        success  : function(data) {
			            //$(".printArea").empty().append(data).css('visibility','visible');
			            //alert("success");
			            //alert(data);
			        },
			        failure  : function(data) {
			        	alert("failure");
			        	alert(data);
			        }
				});

		}
		</script>

</head>

<body>
skysailNotes
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">drop note here!</div>
<br>

</body>
</html>
