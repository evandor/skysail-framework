<form name="form" class="form-vertical" ng-submit="updateNote()" ng-keypress="setDirty()">
  
  <div class="row-fluid">
    <div class="span2"><label class="nav-header" style="padding-left: 1px;" for="content">Todo</label></div>    
    <div class="span10">
      <input type="text" name="title" ng-model="currentTodo.title" style="width: 100%; border:0px solid white; background-color:#fafafa;">
    </div>
  </div>
  <div class="row-fluid">
    <div class="span2"><label class="nav-header" style="padding-left: 1px;" for="content">Description</label></div>    
    <div class="span10">
      <textarea name="desc" rows=4 ng-model="currentTodo.desc" style="width: 100%; border:0px solid white; background-color:#fafafa;"></textarea>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span2"><label class="nav-header" style="padding-left: 1px;" for="content">Due</label></div>    
    <div class="span4">
      <input type="date" name="due" ng-model="currentTodo.due" style="width: 100%; border:0px solid white; background-color:#fafafa;">
    </div>
    <div class="span1"><label class="nav-header" >Created</label></div>    
    <div class="span1">{{currentTodo.created}}</div>
    <div class="span1"><label class="nav-header" >Modified</label></div>    
    <div class="span1">{{currentTodo.modified}}</div>
  </div>
  <div class="row-fluid">
    <div class="span12"><hr></div>
  </div>

  <div class="control-group">
    <input class="btn btn-primary" ng-click="updateTodo()" ng-show="showUpdateButton()" value="save" style="float: right; margin: 2px;">&nbsp;
    <span id="actionMessage" style="color: green;"></span> 
    <input class="btn btn-primary" ng-click="addNote()" ng-show="isNewNote" value="save" style="float: right; margin: 2px;">
    <span id="actionMessage" style="color: green;"></span>
  </div>
</form>
