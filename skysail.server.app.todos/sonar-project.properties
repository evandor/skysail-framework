# Required metadata
sonar.projectKey=skysail.server.app.todos
sonar.projectName=Skysail Server Todos Application
sonar.projectVersion=0

# Comma-separated paths to directories with sources (required)
sonar.sources=skysail.server.app.todos/src

sonar.tests=skysail.server.app.todos/test
sonar.junit.reportsPath=skysail.server.app.todos/generated/reports/tests/xml

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.binaries=skysail.server.app.todos/bin
sonar.dynamicAnalysis=reuseReports
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPath=skysail.server/generated/jacoco/test.exec
