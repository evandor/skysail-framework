# Required metadata
sonar.projectKey=skysail.server.um.simple
sonar.projectName=Skysail server.um.simple
sonar.projectVersion=0

# Comma-separated paths to directories with sources (required)
sonar.sources=skysail.server.um.simple/src

sonar.tests=skysail.server.um.simple/test

sonar.junit.reportsPath=skysail.server.um.simple/generated/reports/tests/xml

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.binaries=skysail.server.um.simple/bin
sonar.dynamicAnalysis=reuseReports
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPath=skysail.server.um.simple/generated/jacoco/test.exec
