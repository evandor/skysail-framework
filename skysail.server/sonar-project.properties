# Required metadata
sonar.projectKey=skysail.server
sonar.projectName=Skysail Server
sonar.projectVersion=5

# Comma-separated paths to directories with sources (required)
sonar.sources=skysail.server/src

sonar.tests=skysail.server/test
sonar.junit.reportsPath=skysail.server/generated/reports/tests/xml

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.binaries=skysail.server/bin
#sonar.dynamicAnalysis=reuseReports
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPath=skysail.server/generated/jacoco/test.exec

#http://docs.sonarqube.org/display/PLUG/Java+Plugin+and+Bytecode
sonar.java.libraries=/home/carsten/.hudson/jobs/skysail-framework.build.develop/workspace/cnf/buildrepo/lombok/lombok-1.16.2.jar,bin
